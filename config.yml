http:
  address: localhost:8080
  metrics:
    enable: true
    token: aaaaaaaa
  session:
    enable: true
    # store:
    #   type: redis
    container:
      ## secretbox is default
      type: jwt
      # secretbox:
      #   key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      jwt:
        algorithm: hs256
        key: aaaaaaaa
    # validator:
    #   refresh: 5s
  proxy:
    enable: false
    upstreams:
      default: "http://127.0.0.1:8082"
  csrf:
    enable: true
    container:
      secretbox:
        key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

proxy:
  prefix: "/auth"
  user:
    retpath:
      rules:
        - type: "regexp"
          expr: "^/.+$"
    profile:
      rules:
        - type: "regexp"
          key: "mail"
          expr: "^[^@]+@corpix\\.ru$"
      headers:
        enable: true
        map:
          # NOTE: empty value removes header from headers list
          connector: ""
          display-name: ""
          avatar-url: ""

  connectors:
    enable: ["basic"]
    # slack:
    #   oauth:
    #     client-id: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    #     client-key: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
    #     redirect-url: "https://localhost/goetia/connector/slack/callback"
